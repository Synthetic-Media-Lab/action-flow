name: Test and Deploy to Google Cloud Run

on:
    push:
        branches:
            - main

jobs:
    deploy:
        name: Test and Deploy to Google Cloud Run
        runs-on: ubuntu-latest

        steps:
            # Step 1: Checkout the repository
            - name: Checkout repository
              uses: actions/checkout@v3

            # Step 2: Set up Node.js
            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "20"

            # Step 3: Install pnpm
            - name: Install pnpm
              run: |
                  npm install -g pnpm

            # Step 4: Install dependencies
            - name: Install dependencies
              run: |
                  pnpm install

            # Step 5: Run tests
            - name: Run tests
              run: |
                  pnpm test

            # Step 6: Authenticate to Google Cloud
            - name: Authenticate to Google Cloud
              uses: google-github-actions/auth@v1
              with:
                  credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

            # Step 7: Set up Google Cloud SDK
            - name: Set up Google Cloud SDK
              uses: google-github-actions/setup-gcloud@v1
              with:
                  project_id: ${{ secrets.GC_PROJECT_ID }}

            # Step 8: Configure Docker for Artifact Registry
            - name: Configure Docker for Artifact Registry
              run: |
                  gcloud auth configure-docker europe-north1-docker.pkg.dev

            # Step 9: Build and push Docker image to Artifact Registry
            - name: Build and push Docker image
              run: |
                  docker build -t europe-north1-docker.pkg.dev/${{ secrets.GC_PROJECT_ID }}/cloud-run-source-deploy/action-flow-service:$GITHUB_SHA .
                  docker push europe-north1-docker.pkg.dev/${{ secrets.GC_PROJECT_ID }}/cloud-run-source-deploy/action-flow-service:$GITHUB_SHA
              env:
                  GC_PROJECT_ID: ${{ secrets.GC_PROJECT_ID }}

            # Step 10: Deploy to Cloud Run
            - name: Deploy to Cloud Run
              run: |
                  gcloud run deploy action-flow-kh-service \
                    --image europe-north1-docker.pkg.dev/${{ secrets.GC_PROJECT_ID }}/cloud-run-source-deploy/action-flow-service:$GITHUB_SHA \
                    --platform managed \
                    --region ${{ secrets.GC_REGION }} \
                    --service-account ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }} \
                    --no-allow-unauthenticated
