name: Test and Deploy to Google Cloud Run

on:
    push:
        branches:
            - main

jobs:
    deploy:
        name: Test and Deploy to Google Cloud Run
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "20"

            - name: Install pnpm
              run: |
                  npm install -g pnpm

            - name: Install dependencies
              run: |
                  pnpm install

            - name: Run tests
              run: |
                  pnpm test

            - name: Authenticate to Google Cloud
              uses: google-github-actions/auth@v1
              with:
                  credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

            - name: Set up Google Cloud SDK
              uses: google-github-actions/setup-gcloud@v1
              with:
                  project_id: ${{ secrets.GC_PROJECT_ID }} # Updated to match your secret

            - name: Configure Docker for Google Cloud Run
              run: |
                  gcloud auth configure-docker

            # Build and push Docker image
            - name: Build and push Docker image
              run: |
                  docker build -t gcr.io/${{ secrets.GC_PROJECT_ID }}/action-flow-service:$GITHUB_SHA .
                  docker push gcr.io/${{ secrets.GC_PROJECT_ID }}/action-flow-service:$GITHUB_SHA
              env:
                  GC_PROJECT_ID: ${{ secrets.GC_PROJECT_ID }} # Updated to match your secret

            # Deploy to Cloud Run
            - name: Deploy to Cloud Run
              run: |
                  gcloud run deploy action-flow-kh-service \
                    --image gcr.io/${{ secrets.GC_PROJECT_ID }}/action-flow-service:$GITHUB_SHA \
                    --platform managed \
                    --region ${{ secrets.GC_REGION }} \
                    --service-account ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }} \
                    --no-allow-unauthenticated
