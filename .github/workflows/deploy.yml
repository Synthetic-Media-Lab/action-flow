name: Deploy to Google Cloud Run

on:
    push:
        branches:
            - main # Adjust if you want to trigger on other branches

jobs:
    deploy:
        name: Test and Deploy to Google Cloud Run
        runs-on: ubuntu-latest

        steps:
            # Step 1: Checkout the code
            - name: Checkout repository
              uses: actions/checkout@v3

            # Step 2: Set up Node.js
            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "18" # Specify the Node.js version you are using

            # Step 3: Install pnpm
            - name: Install pnpm
              run: |
                  npm install -g pnpm

            # Step 4: Install dependencies
            - name: Install dependencies
              run: |
                  pnpm install

            # Step 5: Run tests
            - name: Run tests
              run: |
                  pnpm test

            # Step 6: Set up Google Cloud SDK
            - name: Set up Google Cloud SDK
              uses: google-github-actions/setup-gcloud@v0
              with:
                  service_account_key: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
                  project_id: ${{ secrets.GCP_PROJECT_ID }}

            # Step 7: Configure Docker for Google Cloud Run
            - name: Configure Docker for Google Cloud Run
              run: |
                  gcloud auth configure-docker

            # Step 8: Build and push Docker image to Google Container Registry
            - name: Build and push Docker image
              run: |
                  docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/action-flow-service:$GITHUB_SHA .
                  docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/action-flow-service:$GITHUB_SHA

            # Step 9: Deploy to Cloud Run
            - name: Deploy to Cloud Run
              run: |
                  gcloud run deploy action-flow-kh-service \
                    --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/action-flow-service:$GITHUB_SHA \
                    --platform managed \
                    --region europe-north1 \
                    --service-account ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }} \
                    --no-allow-unauthenticated
